<ion-header>

  <ion-navbar>
    <ion-title>What's Wrong? - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logo" center>
    <img src="../../assets/imgs/pill_logo.png" width="100%" height="100%">
  </div>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input #username type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input #password type="password"></ion-input>
  </ion-item>
  
  <div padding>
    <button ion-button full (click)="login()">Login</button>
  </div>

</ion-content>
